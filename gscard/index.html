<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" type="text/css" media="print"/>
	<link href="main.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/3.0.4/bwip-js-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
	<link rel="shortcut icon" href="logo.png">
	<title>Membership Card</title>
</head>

<body>
<div id="customerdtl-crm-print-club" class="crm-container main-content-container">
	<div id="customerdtl-crm-print-club" class="crm-container">

		<div id="print-div" class="flex-container">
    		<span id="logo">
        		<img id="shoot-straight" src="logo.png">
    		</span>
			<span id="photo"></span>
		</div>
	</div>
  <div>
    <span id="name">JOHN SMITH</span>
  </div>
  <div>
    <span id="clubid">Member ID #C12345</span>
  </div>
  <div>
    <span id="issueDate">Issue Date: 10/22/2021</span>
  </div>
    <div id="barcode-div">
    <span id='barcode-span'>
		<svg id="barcode"></svg>
	</span>
  </div>
</div>
	
<div id="abc">
<!-- Popup Div Starts Here -->
<div id="popupContact">
<!-- Contact Us Form -->
		<div id="form" name="form" action="" enctype="multipart/form-data" method="POST">
			<h2>Member Info</h2>
			<hr>
			<input id="formname" name="name"  placeholder="Customer Name" type="text">
			<input id="memberId" name="text"  placeholder="Club ID# (e.g. C12345)" type="text">
			<input id="issue" name="text" type="text"  placeholder="Issue Date MM/DD/YYYY"></input>
			<button class="crmBtn" onclick="fillOutCard()" type="submit" id="submit">Generate Card</button>
		</div>
	</div>
</div>

<div id="buttons">
	<div id="crmbuttons">
		<button class="crmBtn" id="open_camera" onclick="openCamera()" type="submit">
			Open Camera
		</button>
		<button class="crmBtn" type="submit" id="my_camera" onClick="take_snapshot()">
			Take Picture
		</button>
		<button class="crmBtn" id="popup" onclick="div_show()" type="submit">
			Customer Info
		</button>
		<button class="crmBtn exclude-buttons" id="printButton" onclick="printPage()" type="button">
			Print
		</button>
	</div>
</div>

	<div id="temp-header"><h2>Family Membership</h2></div>
	<hr>
	<a href="family.html" target="_blank">
		<button class="crmBtn" id="template" onclick="changeTemplate()" type="submit">
			Generate Family Membership Card
		</button>
	</a>
</div> -->

<script type="text/javascript" src="card.js"></script>
</body> 


</html>
