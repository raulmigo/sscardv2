<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/sscardv2/assets/styles/family.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/3.0.4/bwip-js-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <link rel="shortcut icon" href="/sscardv2/assets/images/logo.png">
    <link rel="icon" href="/sscardv2/assets/images/logo.png" type="image/png>

    <title>Family Membership</title>
</head>
<body>
<div id="customerdtl-crm-print-club" class="crm-container main-content-container">
    <div id="family-div">
        <div id="print-div">
            <div class="float-child">
                <img id="shoot-straight" src="/sscard/assets/images/logo.png" alt="Logo">
            </div>
            <div id="fam-head">
                <span id="name"><h2>FAMILY MEMBERSHIP</h2></span>
                <span id="clubid"><h4>MEMBER ID #C12345</h4></span>
                <span id="issueDate"><h4>ISSUE DATE: 10/29/2021</h4></span>
                <hr>
            </div>

            <div>
                <span class="member"></span>
                <span id="member1">MEMBER: JOHN SMITH</span>
            </div>

            <div>
                <span class="member"></span>
                <span id="member2">SPOUSE: JANE SMITH</span>
            </div>

            <div>
                <span class="member"></span>
                <span id="member3">CHILD: LIAM SMITH</span>
            </div>

            <div>
                <span class="member"></span>
                <span id="member4">CHILD: NOAH SMITH</span>
            </div>

            <div>
                <span class="member"></span>
                <span id="member5">CHILD: OLIVER SMITH</span>
            </div>

            <div>
                <span class="member"></span>
                <span id="member6">CHILD: ELIJAH SMITH</span>
            </div>

            <div id="barcode-div">
                <span id='barcode-span'><svg id="barcode"></svg></span>
            </div>
        </div>

        <div id="crmbuttons">
            <button class="crmBtn" onclick="div_show()" type="button" id="submit">
                Customer Info
            </button>
            <button class="crmBtn" id="familyPrintButton" onclick="printPage()" type="button">
                Print
            </button>
        </div>

        <!-- Popup Div Starts Here -->
        <div id="family-popup">
            <!-- Contact Us Form -->
            <div id="form" name="form" action="" enctype="multipart/form-data" method="POST">
                <h2>Family Membership Info</h2>
                <hr>

                <!--<input id="memberId" name="text"  placeholder="Club ID# (e.g. C12345)" type="text">-->
                <!--<input id="issue" name="text" type="text"  placeholder="Issue Date MM/DD/YYYY"></input>-->

                <!--<input id="formname1" name="name"  placeholder="Primary Name" type="text">-->
                <input id="formname2" name="name"  placeholder="Spouse Name" type="text">
                <input id="formname3" name="name"  placeholder="Child Name" type="text">
                <input id="formname4" name="name"  placeholder="Child Name" type="text">
                <input id="formname5" name="name"  placeholder="Child Name" type="text">
                <input id="formname6" name="name"  placeholder="Child Name" type="text">

                <button id="submitBtn" class="crmBtn" onclick="fillOutCard()" type="submit" id="submit">Generate Card</button>
            </div>
        </div>
        <!-- Popup Div Ends Here -->
    </div>
</div>

<script type="text/javascript" src="/sscard/assets/scripts/family.js"></script>
</body>
</html>
